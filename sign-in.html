<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/sign-in.css" />
    <link rel="stylesheet" href="css/utills.css" />
</head>

<body>

        <div class="wrapper">
                <form action="/" method="post">
                    <h1>Sign in</h1>
                    <div class="input-group">
                        <div class="svg-container">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M64 112c-8.8 0-16 7.2-16 16l0 22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1l0-22.1c0-8.8-7.2-16-16-16L64 112zM48 212.2L48 384c0 8.8 7.2 16 16 16l384 0c8.8 0 16-7.2 16-16l0-171.8L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64l384 0c35.3 0 64 28.7 64 64l0 256c0 35.3-28.7 64-64 64L64 448c-35.3 0-64-28.7-64-64L0 128z"/></svg>
                        </div>
                        <input type="email" required aria-required="true" class="mail-field input" placeholder="Email address" />
                    </div>

                    <div class="input-group">
                        <div class="svg-container">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"/></svg>
                        </div>
                        <input type="password" required aria-required="true" class="password-field input" placeholder="Password"/>
                    </div>
                    <button class="input-group btn">Sign in</button>
                    <p>Don't have an account? <a href="#">Log in</a></p>
                    <div class="socials">
                        <div class="text">Sign in via socials</div>
                        <div class="social-icons">
                            <button class="btn flex social-icon">
                                <img src="images/svg/facebook-icon.svg" alt="facebook-icon" />
                            </button>
                            <button class="btn flex social-icon">
                                <img src="images/svg/google-icon.svg" alt="google-icon" />
                            </button>
                            <button class="btn flex social-icon">
                                <img src="images/svg/twitter-icon.svg" alt="twitter-icon" />
                            </button>
                        </div>
                    </div>
                </form>

            <div class="picture">
                <img src="images/form-6.png" alt="image" />
            </div>

        </div>

</body>

</html>
