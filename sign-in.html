<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/sign-in.css" />
    <link rel="stylesheet" href="css/utills.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main class="flex">
        <div class="wrapper">
                <form action="/" method="post">
                    <h1>Sign in</h1>
<!--                     <img src="images/svg/mail-icon.svg" alt="mail-icon" class="mail-icon" />
 -->                    <input type="email" required aria-required="true" class="mail-field" placeholder="Email address" />
<!--                     <img src="images/svg/password-icon.svg" alt="password-icon" class="password-icon" />
 -->                    <input type="password" required aria-required="true" class="password-field" />
                    <p>Don't have an account? <a href="#">Log in</a></p>
                    <div class="socials">
                        <div class="text">Sign in via socials</div>
                        <div class="social-icons">
                            <button class="btn flex social-icon">
                                <img src="images/svg/facebook-icon.svg" alt="facebook-icon" />
                            </button>
                            <button class="btn flex social-icon">
                                <img src="images/svg/google-icon.svg" alt="google-icon" />
                            </button>
                            <button class="btn flex social-icon">
                                <img src="images/svg/twitter-icon.svg" alt="twitter-icon" />
                            </button>
                        </div>
                    </div>
                </form>

            <div class="picture">
                <img src="images/sign-in-image.png" alt="image" />
            </div>

        </div>
    </main>
</body>

</html>
