<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qconn | Contact us</title>

    <link rel="shortcut icon" href="../images/logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/utills.css" />
    <link rel="stylesheet" href="../css/contactUs.css">
</head>
<body>

    <nav class="flex" id="nav-bar">
        <div class="logo">
          <a href="#" class="tooltip-logo" data-tooltip="Questions & connections"><img src="../images/logo.png" alt="logo" /></a>
        </div>
        <ul class="nav-items flex">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../questions.html">Questions</a></li>
          <li><a href="../users.html">Users</a></li>
          <li><a href="../questions.html">Discussions</a></li>
          <li><a href="../profile.html">Profile</a></li>
        </ul>
        <div class="sign-btns">
          <a href="sign-in.html" target="_blank"><button id="sign-in" class="btn">Sign In</button></a>
          <a href="sign-up.html" target="_blank"><button id="sign-up" class="btn">Sign Up</button></a>
        </div>
      </nav>

    <main class="flex">
        <form action="\" class="flex-column">
            <h1 class="poppins-medium">Contact us</h1>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" placeholder="Your name" name="name" class="input">
            </div>
            <div class="input-group">
                <label for="Email">Email</label>
                <input type="text" placeholder="Email" name="Email" class="input">
            </div>
            <div class="input-group">
                <label for="subject">Subject</label>
                <select name="subject" id="subject" class="input">
                    <option value="question">Questions</option>
                    <option value="suggestion">Suggestion</option>
                    <option value="Bug-report">Bug report</option>
                </select>
            </div>
            <div class="input-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" class="input"></textarea>
            </div>
            <div>
                <button type="submit" class="btn submit">Submit</button>
            </div>
        </form>
    </main>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        let currentTheme = localStorage.getItem('theme');
        if(currentTheme) {
            document.body.setAttribute('data-dark-mode',currentTheme === 'dark'?'true':'false');
            document.querySelectorAll('.input-group').forEach(item => item.style.backgroundColor = 'rgb(255 255 255 /0.1)');
        }
    });
</script>
</html>
