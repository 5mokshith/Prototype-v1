<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Qconn | profile</title>

  <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon" />
  <!-- AOS script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script/utills/AOS.js" defer></script>

  <!-- AOS css -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- Custom css -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/utills.css" />
  <link rel="stylesheet" href="css/profile.css" />

<body>

  <nav class="flex" id="nav-bar">
    <div class="logo" data-aos="fade-down" data-aos="slide-down" data-aos-delay="150">
      <a href="index.html"><img src="images/logo.png" alt="logo" /></a>
    </div>
    <ul class="nav-items flex">
      <li data-aos="fade-down" data-aos="slide-down" data-aos-delay="150"><a href="index.html">Home</a></li>
      <li data-aos="fade-down" data-aos="slide-down" data-aos-delay="250"><a href="questions.html">Questions</a></li>
      <li data-aos="fade-down" data-aos="slide-down" data-aos-delay="350"><a href="users.html">Users</a></li>
      <li data-aos="fade-down" data-aos="slide-down" data-aos-delay="450"><a href="users.html">LeaderBoard</a></li>
      <li data-aos="fade-down" data-aos="slide-down" data-aos-delay="550"><a class="active" href="#profile">Profile</a></li>
    </ul>
    <div class="sign-btns">
      <!--             <a href="sign-in.html" target="_blank"><button id="sign-in" class="btn">Sign In</button></a>
            <a href="sign-up.html" target="_blank"><button id="sign-up" class="btn">Sign Up</button></a>
 -->
      <section class="theme-toggle-btn poppins-bold" style="position: static" data-aos="fade-down" data-aos="slide-down" data-aos-delay="650">
        Dark mode :
        <div class="toggle-box" data-active="false">
          <i class="toggle-icon"></i>
        </div>
      </section>
    </div>
  </nav>

    <section class="flex" style="--flex-direction: column">
      <div role="figure" class="profile-picture" data-aos="fade-down" data-aos="slide-down" data-aos-delay="550">
        <img src="images/logo.jpg" alt="Profile picture" />
      </div>
      <h1>Mokshith</h1>
      <h3>student</h3>
    </section>

    <section role="region" class="grid stats">
      <div class="questions-answered card flex-column" data-aos="fade-down" data-aos="slide-down" data-aos-delay="600">
        <h1>Questions answered</h1>
        <span>05</span>
      </div>
      <div class="questions-asked card flex-column" data-aos="fade-down" data-aos="slide-down" data-aos-delay="650">
        <h1>Questions asked</h1>
        <span>10</span>
      </div>
      <div class="achievements card flex-column" data-aos="fade-down" data-aos="slide-down" data-aos-delay="680">
        <h1>Achievement points</h1>
        <span>10</span>
      </div>
    </section>
